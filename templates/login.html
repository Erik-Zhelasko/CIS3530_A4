<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="post">
    <label>Username:</label>
    <input name="username" required>

    <label>Password:</label>
    <input name="password" type="password" required>

    <button type="submit">Login</button>
</form>

{% for m in get_flashed_messages() %}
<p style="color:red">{{ m }}</p>
{% endfor %}

</body>
</html>
